<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard Popup</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="screen.css">
</head>

<body>
    <div class="c-scoreboard-popup">
        <div class="c-scoreboard-popup__box">
            <img class="c-scoreboard-popup__image" src="Congrats.png">
            <div class="c-scoreboard-popup__content">
                <h3 class="c-scoreboard-popup__description">Je behaalde een plaats binnen de top 5 en bent te zien op
                    het
                    scoreboard!</h3>
                <h2 class="c-scoreboard-popup__question">Wat is je naam?</h2>
                <input class="c-scoreboard-popup__name-input" type="text">
                <button class="c-scoreboard-popup__button">
                    <span class="c-scoreboard-popup__button-title">Verder</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
